    <script src="http://www.turnjs.com/lib/turn.min.js"></script>
      <script type="text/javascript">
        $(window).ready(function() {
            $('#magazine').turn({
display: 'double',
acceleration: true,
gradients: !$.isTouch,
elevation:50,
duration: 2000
});
            });


$(window).bind('keydown', function(e){

    if (e.keyCode==37)
    $('#magazine').turn('previous');
    else if (e.keyCode==39)
    $('#magazine').turn('next');

    });
  </script>
    <style type="text/css">
      body{
        background:#ccc;

      #magazine{
        width:960px;

      }
